<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guish</title>
    <style>
        body {
            width: 60%;
            padding: 1.2em;
            font-size: 1.4em;
            line-height: 1.3em;
        }

        #cmd {
            width: 400px;
        }

        #flag1 {
            width: 400px;
        }

        #flag_flag1 {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>guish</h1>
    <div id="main">
        <div id="cmdZone">
            <form id="cmdForm" method="post" action="http://localhost:3000/" accept="application/json">
                <div>
                    <label for="cmd">cmd: </label>
                    <input id="cmd" autofocus name="cmd" value="" />
                    <div id="cmdLineArgs">
                        <div class="cmdLineArgs_flag1">
                            <input type="text" id="flag_flag1" value="--data" />
                            <input id="flag1" name="flag1" value="" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h3>Output</h3>
            <pre id="output">

            </pre>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
